<!DOCTYPE html>
<html>
<head>
    <title>Edit Data</title>
</head>
<body>
    <h1>Edit Data</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">New Username:</label>
        <input type="text" name="username" id="username" value="{{ data.username }}" required><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" value="{{ data.age }}" required><br>
        <input type="submit" value="Update">
    </form>
    <a href="{% url 'data_list' %}">Back to Data List</a>
</body>
</html>
